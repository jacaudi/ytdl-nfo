---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches:
      - main  # Only run on pushes to main
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:  # Run on all PRs (covers feature branch testing)
    paths-ignore:
      - 'docs/**'
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Code Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tests in devcontainer
        id: devcontainer
        uses: devcontainers/ci@v0.3.1900000417
        with:
          push: never
          runCmd: |
            START_TIME=$(date +%s)
            uv sync --extra dev
            uv run ruff check ytdl_nfo
            uv run pytest --json-report --json-report-file=pytest-report.json
            uv run coverage json
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))
            python .github/scripts/generate-test-report.py "Code Validation" pytest-report.json coverage.json $DURATION

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: code-validation-results
          path: results.json

  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: semgrep/semgrep:1.147.0
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Semgrep
        id: semgrep
        run: |
          START_TIME=$(date +%s)
          semgrep scan --config auto --json --output semgrep-report.json || true
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          python3 .github/scripts/generate-semgrep-report.py "Security Scan" semgrep-report.json $DURATION

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-scan-results
          path: results.json

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [test, semgrep]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: results/

      - name: Generate summary
        run: python .github/scripts/generate-summary.py
