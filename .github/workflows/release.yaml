name: Release

# To enable PyPI publishing:
# 1. Create account on https://pypi.org (or https://test.pypi.org for testing)
# 2. Generate API token from account settings
# 3. Add token as GitHub secret:
#    - TEST_PYPI_TOKEN for test.pypi.org
#    - PYPI_TOKEN for pypi.org
# 4. Uncomment the publish step(s) below in the build-and-release job

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.2.3)

permissions:
  contents: write  # Required to create releases

jobs:
  build-and-release:
    name: Build and Release Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      # Uncomment to publish to production PyPI
      # - name: Publish to PyPI
      #   env:
      #     UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      #   run: uv publish

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
          body: |
            ## Installation

            Download the `.whl` file from the assets below, then:

            ### Using pipx (recommended for CLI tools)
            ```bash
            pipx install ytdl_nfo-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
            ```

            ### Using uv
            ```bash
            uv tool install ytdl_nfo-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
            ```

            ### Using pip
            ```bash
            pip install ytdl_nfo-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
            ```
          generate_release_notes: true
          draft: false
